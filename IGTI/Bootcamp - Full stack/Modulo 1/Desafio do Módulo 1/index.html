<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <title>Desafio 01</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="div-pesquisa">
        <h1>Pesquisa de usuário</h1>
        <div class="row">
          <input
            type="text"
            placeholder="Digite o nome que deseja buscar"
            class="input-busca"
          />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div id="tabUsuarios" class="col-sm-5 div-usuario">
          <h2><span id="totalUsuarios"></span> usuário(s) encontrados(s)</h2>
        </div>

        <div id="tabEstatistica" class="col-sm-5 div-estatistica">
          <h2>Estatísticas</h2>
          <div>Sexo Masculino: <span id="sexoMasculino"></span></div>
          <div>Sexo Feminino: <span id="sexoFeminino"></span></div>
          <div>Soma das idades: <span id="somaIdades"></span></div>
          <div>Médias das idades <span id="mediaIdades"></span>:</div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
